<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox Karte</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Mapbox API-Schlüssel
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Map initialisieren
        const map = new mapboxgl.Map({
            container: 'map', // Container-ID
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0], // Start-Koordinaten
            zoom: 5
        });

        // Beispiel: Kundendaten hinzufügen
        const customerData = [
            { id: 1, name: "Kunde 1", coordinates: [10.0, 50.0] },
            { id: 2, name: "Kunde 2", coordinates: [10.2, 50.1] }
        ];

        // Marker hinzufügen
        customerData.forEach(customer => {
            const marker = new mapboxgl.Marker()
                .setLngLat(customer.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(`<h3>${customer.name}</h3>`))
                .addTo(map);

            // Klick-Event für spätere Routenplanung
            marker.getElement().addEventListener('click', () => {
                console.log(`Punkt ausgewählt: ${customer.name}`);
            });
        });
    </script>
</body>
</html>
