<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundendaten Tool</title>
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        #login-button, #fetch-data-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-button:hover, #fetch-data-button:hover {
            background-color: #005a9e;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #data-table th, #data-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        #data-table th {
            background-color: #0078d4;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Kundendaten Tool</h1>
    <button id="login-button">Microsoft Login</button>
    <button id="fetch-data-button" disabled>Load Kundendaten</button>
    <table id="data-table" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Längengrad</th>
                <th>Breitengrad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // MSAL Konfiguration
        const msalConfig = {
            auth: {
                clientId: "73aa213c-f324-456a-bb09-dc0b6e9faac0", // Ersetze durch deine App-Client-ID
                authority: "https://login.microsoftonline.com/4a97cea8-8cc4-4d4c-8edc-3d59b870450f", // Ersetze durch deine Tenant-ID
                redirectUri: window.location.origin // Aktuelle URL als Redirect
            },
            cache: {
                cacheLocation: "localStorage",
                storeAuthStateInCookie: false
            }
        };

        const loginRequest = {
            scopes: ["Sites.Read.All"] // Berechtigung für den Zugriff auf SharePoint
        };

        // Graph API Endpoint für deine Liste
        const graphEndpoint = "https://graph.microsoft.com/v1.0/sites/aeroinspect.sharepoint.com:/sites/AeroInspect/lists/BADA209A0-A9EB-4446-8371-B63FEC42FE8D/items?expand=fields";

        // MSAL-Instanz erstellen
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Login-Button Funktion
        document.getElementById("login-button").addEventListener("click", async () => {
            try {
                // Prüfen, ob ein Benutzerkonto verfügbar ist
                const account = msalInstance.getAllAccounts()[0];
                if (!account) {
                    await msalInstance.loginPopup(loginRequest); // Popup-Login, wenn kein Konto vorhanden
                }
                document.getElementById("fetch-data-button").disabled = false;
                alert("Erfolgreich angemeldet!");
            } catch (error) {
                console.error("Login-Fehler:", error);
            }
        });

        // Daten abrufen
        document.getElementById("fetch-data-button").addEventListener("click", async () => {
            try {
                // Token abrufen
                const account = msalInstance.getAllAccounts()[0];
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account
                });

                const token = tokenResponse.accessToken;

                // Daten von der Graph API abrufen
                const response = await fetch(graphEndpoint, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Fehler beim Abrufen der Daten: ${response.statusText}`);
                }

                const data = await response.json();
                populateTable(data.value);
            } catch (error) {
                console.error("Fehler beim Abrufen der Kundendaten:", error);
            }
        });

        // Tabelle mit Daten füllen
        function populateTable(data) {
            const table = document.getElementById("data-table");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = ""; // Vorherige Daten entfernen

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.fields.Vorname || "-"}</td>
                    <td>${item.fields.Nachname || "-"}</td>
                    <td>${item.fields.Längengrad || "-"}</td>
                    <td>${item.fields.Breitengrad || "-"}</td>
                `;
                tbody.appendChild(row);
            });

            table.style.display = "table";
        }
    </script>
</body>
</html>
