<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - Routenplanung</title>
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 350px;
        }

        .control-panel h3 {
            margin: 0 0 10px;
            font-weight: 700;
            color: #0078d4;
        }

        .control-panel input,
        .control-panel button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .control-panel button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        .control-panel button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .route-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .route-popup h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #0078d4;
        }

        .route-popup table {
            width: 100%;
            border-collapse: collapse;
        }

        .route-popup th,
        .route-popup td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .route-popup th {
            background-color: #0078d4;
            color: white;
        }

        .route-popup input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h3>Route planen</h3>
        <label for="start-point">Startpunkt:</label>
        <input type="text" id="start-point" placeholder="Startadresse eingeben">
        <button id="login-button">Login</button>
        <button id="fetch-data-button" disabled>Daten laden</button>
        <button id="route-details-button" disabled>Routendetails</button>
    </div>
    <div id="map"></div>

    <div class="route-popup" id="route-popup">
        <h4>Routendetails</h4>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Geplante Ankunft</th>
                    <th>Verweildauer (Min.)</th>
                    <th>Abfahrtszeit</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <button onclick="closeRoutePopup()">Schließen</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0],
            zoom: 5
        });

        const msalConfig = {
            auth: {
                clientId: "73aa213c-f324-456a-bb09-dc0b6e9faac0",
                authority: "https://login.microsoftonline.com/4a97cea8-8cc4-4d4c-8edc-3d59b870450f",
                redirectUri: "https://aeroinspectcloud.github.io"
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        const loginRequest = { scopes: ["https://microsoft.sharepoint.com/Sites.Read.All"] };

        const siteUrl = "https://aeroinspect.sharepoint.com/sites/AeroInspect";
        const listEndpoint = `${siteUrl}/_api/web/lists(guid'ADA209A0-A9EB-4446-8371-B63FEC42FE8D')/items`;

        let routeData = [];
        let markers = [];

        document.getElementById('login-button').addEventListener('click', async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) {
                    await msalInstance.loginPopup(loginRequest);
                }
                document.getElementById('fetch-data-button').disabled = false;
                alert("Erfolgreich angemeldet!");
            } catch (error) {
                console.error("Login-Fehler:", error);
                alert("Login fehlgeschlagen.");
            }
        });

        document.getElementById('fetch-data-button').addEventListener('click', async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account
                });

                const response = await fetch(listEndpoint, {
                    headers: {
                        Authorization: `Bearer ${tokenResponse.accessToken}`,
                        Accept: "application/json;odata=verbose"
                    }
                });

                if (!response.ok) throw new Error("Fehler beim Laden der SharePoint-Daten");
                const data = await response.json();

                data.d.results.forEach(customer => {
                    const lng = parseFloat(customer.L_x00e4_ngengrad.replace(',', '.'));
                    const lat = parseFloat(customer.Breitengrad.replace(',', '.'));

                    if (isNaN(lng) || isNaN(lat)) {
                        console.warn(`Ungültige Koordinaten für ${customer.Kundenname}`);
                        return;
                    }

                    const markerElement = document.createElement('div');
                    markerElement.className = 'custom-marker';
                    markerElement.style.backgroundColor = "red";

                    const marker = new mapboxgl.Marker({ element: markerElement })
                        .setLngLat([lng, lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<strong>${customer.Kundenname}</strong>`))
                        .addTo(map);

                    markers.push(marker);
                });

                document.getElementById('route-details-button').disabled = false;
                alert("Daten erfolgreich geladen!");
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
                alert("Fehler beim Abrufen der Daten.");
            }
        });

        async function optimizeRoute() {
        const coords = customers.map(c => `${c.lng},${c.lat}`).join(';');
            const url = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coords}?geometries=geojson&access_token=${mapboxgl.accessToken}`;
            const response = await fetch(url);
            const data = await response.json();

            if (!data.trips || data.trips.length === 0) {
                alert('Keine Route verfügbar.');
                return [];
            }

            const trip = data.trips[0];
            return trip.waypoints.map((wp, index) => ({
                name: customers[index].name,
                lat: wp.location[1],
                lng: wp.location[0],
                dwellTime: customers[index].dwellTime,
                arrivalTime: null,
                departureTime: null
            }));
        }

        function displayRouteDetails(routeData) {
            let currentTime = new Date();
            const routeTableBody = document.getElementById('route-table-body');
            routeTableBody.innerHTML = '';

            routeData.forEach((stop, index) => {
                const arrivalTime = new Date(currentTime);
                currentTime.setMinutes(currentTime.getMinutes() + stop.dwellTime);
                const departureTime = new Date(currentTime);

                stop.arrivalTime = arrivalTime;
                stop.departureTime = departureTime;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stop.name}</td>
                    <td>${arrivalTime.toLocaleTimeString()}</td>
                    <td><input type="number" value="${stop.dwellTime}" onchange="updateDwellTime(${index}, this.value)"></td>
                    <td>${departureTime.toLocaleTimeString()}</td>
                `;
                routeTableBody.appendChild(row);
            });

            document.getElementById('route-popup').style.display = 'block';
        }

        function updateDwellTime(index, dwellTime) {
            routeData[index].dwellTime = parseInt(dwellTime, 10) || 0;
            displayRouteDetails(routeData);
        }

        function closeRoutePopup() {
            document.getElementById('route-popup').style.display = 'none';
        }
    </script>
</body>
</html>
