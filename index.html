<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AERO INSPECT - MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mapbox CSS und JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0.mapbox-gl.css" rel="stylesheet">
    <!-- Mapbox Geocoder CSS und JS -->
    <script src="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .custom-marker {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px;
            max-width: 300px;
            line-height: 1.6;
        }

        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .floating-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-button:hover {
            transform: scale(1.05);
        }

        .route-details-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .route-details-popup h3 {
            margin: 0 0 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .route-details-popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .route-details-popup th,
        .route-details-popup td {
            text-align: left;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .route-details-popup button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .route-details-popup button:hover {
            background-color: white;
            color: black;
        }

        .route-details-popup #geocoder-container {
            margin-bottom: 15px;
        }

        /* Zusätzliche CSS-Regeln, um das weiße Fenster mit X-Schließen zu entfernen */
        .mapboxgl-popup {
            background: none !important;
            box-shadow: none !important;
            border: none !important;
        }

        .mapboxgl-popup-close-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-box">
        <h3>Routen-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <div class="route-details-popup" id="route-popup">
        <h3>ROUTEN-DETAILS</h3>
        <div id="geocoder-container"></div>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Ort</th>
                    <th>Aufenthalt (Minuten)</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <button id="close-popup">Schließen</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [10.0, 50.0],
            zoom: 5,
        });

        const customerData = [];
        const selectedCustomers = [];
        const selectedPoints = [];
        let startPoint = null;

        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                coordinates: [10 + Math.random() * 5 - 2.5, 50 + Math.random() * 5 - 2.5],
                visitDuration: 10,
            });
        }

        customerData.forEach((customer) => {
            const markerElement = document.createElement('div');
            markerElement.className = 'custom-marker';

            const popup = new mapboxgl.Popup();
            const popupContent = document.createElement('div');
            popupContent.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            popupContent.style.color = 'white';
            popupContent.style.borderRadius = '10px';
            popupContent.style.padding = '20px';
            popupContent.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.5)';
            popupContent.innerHTML = `
                <h3 style="text-align: center; text-transform: uppercase; margin-bottom: 10px;">${customer.name}</h3>
                <label for="visit-duration-${customer.id}" style="display: block; margin-bottom: 5px;">Aufenthaltsdauer (Minuten):</label>
                <input type="number" id="visit-duration-${customer.id}" min="0" value="${customer.visitDuration}" 
                       onchange="updateVisitDuration(${customer.id}, this.value)" 
                       style="width: 100%; padding: 5px; border-radius: 5px; border: none; margin-bottom: 10px;">
                <button class="add-to-route-btn" onclick="addToRoute(${customer.id})" 
                        style="width: 100%; padding: 10px; background-color: black; color: white; 
                               border-radius: 5px; text-transform: uppercase; cursor: pointer; 
                               transition: all 0.3s ease-in-out;">
                    Zur Route hinzufügen
                </button>
                <button onclick="closePopup()" 
                        style="width: 100%; padding: 10px; background-color: red; color: white; 
                               border-radius: 5px; text-transform: uppercase; margin-top: 10px; cursor: pointer;">
                    Schließen
                </button>
            `;
            popup.setDOMContent(popupContent);

            new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(popup)
                .addTo(map);
        });

        function updateVisitDuration(customerId, duration) {
            const customer = customerData.find((c) => c.id === customerId);
            if (customer) {
                customer.visitDuration = parseInt(duration, 10) || 0;
                updateRouteDetails();
            }
        }

        function addToRoute(customerId) {
            const customer = customerData.find((c) => c.id === customerId);
            if (!selectedCustomers.includes(customer)) {
                selectedCustomers.push(customer);
                selectedPoints.push(customer.coordinates);
                updateRouteDetails();
                drawRoute();
                closePopup();
            }
        }

        function updateRouteDetails() {
            const totalVisitTime = selectedCustomers.reduce((sum, customer) => sum + customer.visitDuration, 0);
            document.getElementById('route-customers').innerText = `Kunden: ${selectedCustomers.length}`;
            document.getElementById('route-distance').innerText = `Distanz: ${selectedCustomers.length * 5} km`;
            document.getElementById('route-time').innerText = `Zeit: ${selectedCustomers.length * 10 + totalVisitTime} Minuten`;
        }

        function drawRoute() {
            const allPoints = startPoint ? [startPoint, ...selectedPoints] : selectedPoints;
            if (allPoints.length < 2) return;

            const coordinates = allPoints.map((point) => point.join(',')).join(';');
            const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;

            fetch(query)
                .then((response) => response.json())
                .then((data) => {
                    const routeGeoJSON = {
                        type: 'Feature',
                        geometry: data.trips[0].geometry,
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': 'black', 'line-width': 4 },
                        });
                    }
                });
        }

        function closePopup() {
            const activePopup = document.querySelector('.mapboxgl-popup');
            if (activePopup) activePopup.remove();
        }

        document.getElementById('show-route-button').addEventListener('click', () => {
            const popup = document.getElementById('route-popup');
            const tableBody = document.getElementById('route-table-body');
            tableBody.innerHTML = selectedCustomers
                .map(
                    (customer, index) => `
                <tr>
                    <td>${index + 1}. ${customer.name}</td>
                    <td>${customer.coordinates.join(', ')}</td>
                    <td>${customer.visitDuration} Minuten</td>
                </tr>
            `
                )
                .join('');
            popup.style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            document.getElementById('route-popup').style.display = 'none';
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Abfahrtsstandort eingeben...',
        });

        geocoder.on('result', (e) => {
            startPoint = e.result.geometry.coordinates;
            drawRoute();
        });

        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));
    </script>
</body>
</html>
