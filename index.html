<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox Route mit Zeit</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }
        .button-container button {
            margin: 5px;
            padding: 10px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .route-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="route-info" id="route-info">
        <strong>Routenzeit:</strong> <span id="route-time">0</span> Minuten
    </div>
    <script>
        // Mapbox API-Schlüssel
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Karte initialisieren
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0],
            zoom: 5
        });

        const markers = [];
        const selectedPoints = [];

        // 50 zufällige Marker hinzufügen
        for (let i = 0; i < 50; i++) {
            const lat = 50 + Math.random() * 5 - 2.5; // Zufällige Breite
            const lng = 10 + Math.random() * 5 - 2.5; // Zufällige Länge

            const marker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat([lng, lat])
                .setPopup(new mapboxgl.Popup().setHTML(`<h3>Marker ${i + 1}</h3>`))
                .addTo(map);

            // Klick-Event für Marker
            marker.getElement().addEventListener('click', () => {
                selectedPoints.push([lng, lat]);
                marker.getElement().style.backgroundColor = 'blue'; // Farbe ändern, wenn ausgewählt
                calculateRoute();
            });

            markers.push(marker);
        }

        // Route berechnen und anzeigen
        function calculateRoute() {
            if (selectedPoints.length < 2) {
                document.getElementById('route-time').innerText = '0';
                return;
            }

            const coordinates = selectedPoints.map(point => point.join(',')).join(';');
            const query = `https://api.mapbox.com/directions/v5/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;

            fetch(query)
                .then(response => response.json())
                .then(data => {
                    const route = data.routes[0];
                    const routeGeoJSON = {
                        type: 'Feature',
                        geometry: route.geometry
                    };

                    // Bestehende Route entfernen
                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#0000ff', 'line-width': 4 }
                        });
                    }

                    // Routenzeit anzeigen
                    const duration = Math.round(route.duration / 60); // Sekunden in Minuten umrechnen
                    document.getElementById('route-time').innerText = duration;
                })
                .catch(error => console.error('Fehler bei der Routenberechnung:', error));
        }
    </script>
</body>
</html>
