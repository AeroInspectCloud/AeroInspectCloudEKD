<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Route with Polylines</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

    // Lese Query-Parameter aus
    const urlParams = new URLSearchParams(window.location.search);
    const data = JSON.parse(urlParams.get('data') || '{}');

    // Nutze die Daten (z. B. für waypoints und trips)
    const apiResponse = data;

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [13.569859, 52.565279], // Starteinstellung
      zoom: 12
    });

    map.on('load', () => {
      // Route hinzufügen
      if (apiResponse && apiResponse.trips && apiResponse.trips[0]) {
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: apiResponse.trips[0].geometry.coordinates
            }
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#007cbf',
            'line-width': 4
          }
        });
      }

      // Wegpunkte hinzufügen
      if (apiResponse && apiResponse.waypoints) {
        apiResponse.waypoints.forEach(point => {
          new mapboxgl.Marker({ color: 'red' })
            .setLngLat(point.location)
            .setPopup(new mapboxgl.Popup().setText(point.name || `Waypoint`))
            .addTo(map);
        });
      }
    });
  </script>
</body>
</html>
