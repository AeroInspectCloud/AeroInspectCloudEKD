<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Karte</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .marker {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer; /* Zeigt den Klick-Cursor */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A'; // Mapbox-API-Schlüssel

    // Karte initialisieren
    const map = new mapboxgl.Map({
      container: 'map', // ID des Containers
      style: 'mapbox://styles/mapbox/streets-v11', // Kartenstil
      center: [10.0, 50.0], // Startkoordinaten (Longitude, Latitude)
      zoom: 5, // Zoomstufe
    });

    // Marker-Daten
    const markers = [
      { coordinates: [10.0, 50.0], data: { name: 'Marker 1', info: 'Info 1' } },
      { coordinates: [12.0, 51.0], data: { name: 'Marker 2', info: 'Info 2' } },
      { coordinates: [13.0, 53.0], data: { name: 'Marker 3', info: 'Info 3' } },
      { coordinates: [12.0, 54.0], data: { name: 'Marker 4', info: 'Info 4' } },
    ];

    // Marker auf der Karte hinzufügen
    markers.forEach(marker => {
      const el = document.createElement('div');
      el.className = 'marker'; // Klasse für Styling

      // Marker zur Karte hinzufügen
      new mapboxgl.Marker(el)
        .setLngLat(marker.coordinates) // Position des Markers
        .addTo(map);

      // Klick-Event für Marker
      el.addEventListener('click', () => {
        const markerData = marker.data; // Marker-Daten
        console.log('Marker-Daten gesendet:', markerData); // Debugging
        // Marker-Daten an Retool senden
        window.parent.postMessage(markerData, '*');
      });
    });
  </script>
</body>
</html>
