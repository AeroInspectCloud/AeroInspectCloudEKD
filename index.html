<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - Routenplanung</title>
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 350px;
        }

        .control-panel h3 {
            margin: 0 0 10px;
            font-weight: 700;
            color: #0078d4;
        }

        .control-panel input,
        .control-panel button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .control-panel button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        .control-panel button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .popup-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .popup-content strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h3>Route planen</h3>
        <button id="login-button">Login</button>
        <button id="fetch-data-button" disabled>Daten laden</button>
        <input type="text" id="start-location" placeholder="Startort eingeben" disabled>
        <input type="time" id="start-time" placeholder="Ankunftszeit auswÃ¤hlen" disabled>
        <button id="optimize-route-button" disabled>Route optimieren</button>
    </div>
    <div id="map"></div>

    <script>
        // Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // MSAL-Konfiguration
        const msalConfig = {
            auth: {
                clientId: "73aa213c-f324-456a-bb09-dc0b6e9faac0",
                authority: "https://login.microsoftonline.com/4a97cea8-8cc4-4d4c-8edc-3d59b870450f",
                redirectUri: "https://aeroinspectcloud.github.io"
            }
        };

        const loginRequest = {
            scopes: ["https://microsoft.sharepoint.com/Sites.Read.All"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const siteUrl = "https://aeroinspect.sharepoint.com/sites/AeroInspect";
        const listEndpoint = `${siteUrl}/_api/web/lists(guid'ADA209A0-A9EB-4446-8371-B63FEC42FE8D')/items`;

        // Map initialisieren
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0],
            zoom: 5
        });

        let markers = [];
        let selectedMarkers = [];

        // Login
        document.getElementById("login-button").addEventListener("click", async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) {
                    await msalInstance.loginPopup(loginRequest);
                }
                document.getElementById("fetch-data-button").disabled = false;
                alert("Erfolgreich angemeldet!");
            } catch (error) {
                console.error("Login-Fehler:", error);
                alert("Login fehlgeschlagen.");
            }
        });

        // SharePoint-Daten laden
        document.getElementById("fetch-data-button").addEventListener("click", async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account
                });
                const response = await fetch(listEndpoint, {
                    headers: {
                        Authorization: `Bearer ${tokenResponse.accessToken}`,
                        Accept: "application/json;odata=verbose"
                    }
                });
                if (!response.ok) throw new Error("Fehler beim Laden der Daten");

                const data = await response.json();
                const customers = data.d.results;

                customers.forEach(customer => {
                    const lng = parseFloat(customer.L_x00e4_ngengrad.replace(',', '.'));
                    const lat = parseFloat(customer.Breitengrad.replace(',', '.'));

                    if (isNaN(lng) || isNaN(lat)) return;

                    const marker = new mapboxgl.Marker()
                        .setLngLat([lng, lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<strong>${customer.Kundenname}</strong>`))
                        .addTo(map);

                    marker.getElement().addEventListener('click', () => {
                        if (!selectedMarkers.includes(marker)) {
                            selectedMarkers.push(marker);
                        } else {
                            selectedMarkers = selectedMarkers.filter(m => m !== marker);
                        }
                        document.getElementById("optimize-route-button").disabled = selectedMarkers.length < 2;
                    });

                    markers.push(marker);
                });

                document.getElementById("start-location").disabled = false;
                document.getElementById("start-time").disabled = false;
                alert("Daten erfolgreich geladen!");
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
            }
        });

        // Route optimieren
        document.getElementById("optimize-route-button").addEventListener("click", async () => {
            const startLocation = document.getElementById("start-location").value;
            const startTime = document.getElementById("start-time").value;

            if (!startLocation || !startTime) {
                alert("Startort und Zeit erforderlich");
                return;
            }

            const coordinates = selectedMarkers.map(marker => marker.getLngLat());
            const coordsString = coordinates.map(coord => `${coord.lng},${coord.lat}`).join(";");

            const url = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordsString}?source=first&destination=last&roundtrip=false&access_token=${mapboxgl.accessToken}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.trips.length > 0) {
                const route = data.trips[0];
                const routeGeoJSON = {
                    type: "Feature",
                    geometry: route.geometry
                };

                if (map.getSource("route")) {
                    map.getSource("route").setData(routeGeoJSON);
                } else {
                    map.addSource("route", {
                        type: "geojson",
                        data: routeGeoJSON
                    });
                    map.addLayer({
                        id: "route",
                        type: "line",
                        source: "route",
                        paint: {
                            "line-color": "#0078d4",
                            "line-width": 5
                        }
                    });
                }

                alert(`Route optimiert: ${route.distance / 1000} km, ${route.duration / 60} Minuten.`);
            }
        });
    </script>
</body>
</html>
