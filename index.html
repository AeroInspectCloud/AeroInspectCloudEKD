<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dynamic Markers</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .custom-marker {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .custom-marker .label {
            background-color: #0078FF;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .custom-marker svg {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Karte -->
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Initialisierung der Karte
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Google Maps-채hnlicher Stil
            center: [10.0, 50.0],
            zoom: 5,
        });

        const customerData = [];

        // 50 Testkunden zuf채llig generieren
        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                phone: `01234${i + 1}`,
                email: `kunde${i + 1}@example.com`,
                coordinates: [
                    10 + Math.random() * 5 - 2.5,
                    50 + Math.random() * 5 - 2.5,
                ],
            });
        }

        // Dynamische benutzerdefinierte Marker hinzuf체gen
        customerData.forEach((customer) => {
            const markerElement = document.createElement('div');
            markerElement.className = 'custom-marker';

            // Marker-Label und SVG hinzuf체gen
            markerElement.innerHTML = `
                <div class="label">${customer.name}</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0078FF">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 4.94 6.17 11.66 6.41 11.92.38.4.98.4 1.37 0C12.83 20.66 19 13.94 19 9c0-3.87-3.13-7-7-7zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            `;

            // Popup mit Kundeninformationen
            const popup = new mapboxgl.Popup().setHTML(`
                <h3>${customer.name}</h3>
                <p>Telefon: ${customer.phone}</p>
                <p>E-Mail: ${customer.email}</p>
            `);

            // Marker erstellen
            new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(popup)
                .addTo(map);
        });
    </script>
</body>
</html>
