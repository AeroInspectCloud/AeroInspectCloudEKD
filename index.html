<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Karte</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A'; // Dein Mapbox-API-SchlÃ¼ssel
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [10.0, 50.0],
      zoom: 5,
    });

    const markers = [
      { coordinates: [10.0, 50.0], data: { name: 'Marker 1', info: 'Details 1' } },
      { coordinates: [12.0, 51.0], data: { name: 'Marker 2', info: 'Details 2' } },
    ];

    markers.forEach(marker => {
      const el = document.createElement('div');
      el.className = 'marker';
      el.style.width = '20px';
      el.style.height = '20px';
      el.style.backgroundColor = 'red';
      el.style.borderRadius = '50%';

      new mapboxgl.Marker(el)
        .setLngLat(marker.coordinates)
        .addTo(map);

      el.addEventListener('click', () => {
        window.parent.postMessage(marker.data, '*');
      });
    });
  </script>
</body>
</html>
