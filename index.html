<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - MAP</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .custom-marker {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .popup-content {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .popup-content h3 {
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .popup-content input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .popup-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: white;
            color: black;
        }

        .route-details-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .route-details-popup h3 {
            margin: 0 0 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .route-details-popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .route-details-popup th,
        .route-details-popup td {
            text-align: left;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <div class="route-details-popup" id="route-popup">
        <h3>ROUTEN-DETAILS</h3>
        <div id="geocoder-container"></div>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Ort</th>
                    <th>Aufenthalt (Minuten)</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <button id="close-popup">Schließen</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [10.0, 50.0],
            zoom: 5,
        });

        const customerData = [];
        const selectedCustomers = [];
        const selectedPoints = [];
        let startPoint = null;

        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                coordinates: [10 + Math.random() * 5 - 2.5, 50 + Math.random() * 5 - 2.5],
                visitDuration: 10, // Standardaufenthaltsdauer
            });
        }

        customerData.forEach((customer) => {
            const markerElement = document.createElement('div');
            markerElement.className = 'custom-marker';

            const popupContent = `
                <div class="popup-content">
                    <h3>${customer.name}</h3>
                    <p>Standardaufenthalt: ${customer.visitDuration} Minuten</p>
                    <button onclick="updateVisitDuration(${customer.id})">Ändern</button>
                    <button onclick="addToRoute(${customer.id})">Zur Route hinzufügen</button>
                </div>
            `;

            const popup = new mapboxgl.Popup().setHTML(popupContent);

            new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(popup)
                .addTo(map);
        });

        window.updateVisitDuration = function (customerId) {
            const duration = prompt('Geben Sie die neue Aufenthaltsdauer in Minuten ein:', '10');
            const customer = customerData.find((c) => c.id === customerId);
            if (customer && duration) {
                customer.visitDuration = parseInt(duration, 10) || 10;
                alert(`Die Aufenthaltsdauer für ${customer.name} wurde auf ${customer.visitDuration} Minuten gesetzt.`);
            }
        };

        window.addToRoute = function (customerId) {
            const customer = customerData.find((c) => c.id === customerId);
            if (!selectedCustomers.includes(customer)) {
                selectedCustomers.push(customer);
                selectedPoints.push(customer.coordinates);
                updateRouteDetails();
                drawRoute();
                document.querySelector('.mapboxgl-popup').remove(); // Popup automatisch schließen
            }
        };

        function updateRouteDetails() {
            const totalVisitTime = selectedCustomers.reduce((sum, customer) => sum + customer.visitDuration, 0);
            console.log('Routen-Details aktualisieren');
        }

        function drawRoute() {
            if (selectedPoints.length < 2) return;
            const coordinates = selectedPoints.map((point) => point.join(',')).join(';');
            const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;
            fetch(query).then((response) => response.json());
        }
    </script>
</body>
</html>
