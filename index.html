<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Hintergrundfarbe */
        }

        /* Kartencontainer */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Benutzerdefinierte Marker */
        .custom-marker {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .custom-marker svg {
            width: 36px;
            height: 36px;
        }

        /* Popup-Styling */
        .mapboxgl-popup {
            background-color: rgba(0, 0, 0, 0.8) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4) !important;
            color: white !important;
            font-family: 'Roboto', sans-serif;
        }

        .mapboxgl-popup-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px !important;
            border-radius: 8px;
        }

        .mapboxgl-popup-content h3,
        .mapboxgl-popup-content p {
            margin: 0 0 5px;
            color: white;
        }

        .add-to-route-btn {
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .add-to-route-btn:hover {
            background-color: #0056cc;
        }

        /* Infobox für Routeninformationen */
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Schwarzer, transparenter Hintergrund */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px;
            max-width: 300px;
            line-height: 1.6;
        }

        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Floating Button */
        .floating-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0078ff;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-button:hover {
            background-color: #0056cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Karte -->
    <div id="map"></div>

    <!-- Info-Box -->
    <div class="info-box">
        <h3>Route-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <!-- Route anzeigen Button -->
    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Initialisierung der Karte
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Minimalistischer Stil
            center: [10.0, 50.0],
            zoom: 5,
        });

        const customerData = [];
        const selectedCustomers = [];
        const selectedPoints = [];

        // 50 Testkunden zufällig generieren
        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                phone: `01234${i + 1}`,
                email: `kunde${i + 1}@example.com`,
                coordinates: [
                    10 + Math.random() * 5 - 2.5,
                    50 + Math.random() * 5 - 2.5,
                ],
            });
        }

        // Dynamische benutzerdefinierte Marker hinzufügen
        customerData.forEach((customer) => {
            const markerElement = document.createElement('div');
            markerElement.className = 'custom-marker';

            // SVG für Marker
            markerElement.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#003366">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 4.94 6.17 11.66 6.41 11.92.38.4.98.4 1.37 0C12.83 20.66 19 13.94 19 9c0-3.87-3.13-7-7-7zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            `;

            // Popup mit Kundeninformationen und "Zur Route hinzufügen"-Button
            const popup = new mapboxgl.Popup().setHTML(`
                <h3>${customer.name}</h3>
                <p>Telefon: ${customer.phone}</p>
                <p>E-Mail: ${customer.email}</p>
                <button class="add-to-route-btn" onclick="addToRoute(${customer.id})">Zur Route hinzufügen</button>
            `);

            // Marker erstellen
            new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(popup)
                .addTo(map);
        });

        // Funktion zum Hinzufügen zur Route
        function addToRoute(customerId) {
            const customer = customerData.find((c) => c.id === customerId);
            if (!selectedCustomers.includes(customer)) {
                selectedCustomers.push(customer);
                selectedPoints.push(customer.coordinates);
                updateRouteDetails();
            }
        }

        // Route aktualisieren
        function updateRouteDetails() {
            document.getElementById('route-customers').innerText = `Kunden: ${selectedCustomers.length}`;
            document.getElementById('route-distance').innerText = `Distanz: ${selectedCustomers.length * 5} km`; // Beispiel-Distanz
            document.getElementById('route-time').innerText = `Zeit: ${selectedCustomers.length * 10} Minuten`; // Beispiel-Zeit
        }

        // Route anzeigen Button
        document.getElementById('show-route-button').addEventListener('click', () => {
            alert(`Route mit ${selectedCustomers.length} Kunden:\n${selectedCustomers.map((c) => c.name).join(', ')}`);
        });
    </script>
</body>
</html>
