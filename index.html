<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - MAP</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .custom-marker {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .custom-marker svg {
            width: 36px;
            height: 36px;
        }

        .mapboxgl-popup {
            background-color: rgba(0, 0, 0, 0.8) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4) !important;
            color: white !important;
            font-family: 'Roboto', sans-serif;
        }

        .mapboxgl-popup-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px !important;
            border-radius: 8px;
            text-align: center;
        }

        .add-to-route-btn {
            background-color: #333333;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .add-to-route-btn:hover {
            background-color: white;
            color: black;
        }

        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px;
            max-width: 300px;
            line-height: 1.6;
        }

        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .floating-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333333;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-button:hover {
            transform: scale(1.05);
        }

        .route-details-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .route-details-popup h3 {
            margin: 0 0 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .route-details-popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .route-details-popup th,
        .route-details-popup td {
            text-align: left;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .route-details-popup input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .route-details-popup button {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .route-details-popup button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-box">
        <h3>Routen-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <div class="route-details-popup" id="route-popup">
        <h3>ROUTEN-DETAILS</h3>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Ort</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <div id="geocoder"></div>
        <button id="update-route">Route aktualisieren</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [10.0, 50.0],
            zoom: 5,
        });

        const selectedCustomers = [];
        const selectedPoints = [];

        const customerData = Array.from({ length: 50 }, (_, i) => ({
            id: i + 1,
            name: `Kunde ${i + 1}`,
            coordinates: [
                10 + Math.random() * 5 - 2.5,
                50 + Math.random() * 5 - 2.5,
            ],
        }));

        customerData.forEach((customer) => {
            const marker = new mapboxgl.Marker()
                .setLngLat(customer.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(`
                    <h3>${customer.name}</h3>
                    <button onclick="addToRoute(${customer.id})">Zur Route hinzuf√ºgen</button>
                `))
                .addTo(map);
        });

        window.addToRoute = function (customerId) {
            const customer = customerData.find(c => c.id === customerId);
            if (!selectedCustomers.includes(customer)) {
                selectedCustomers.push(customer);
                selectedPoints.push(customer.coordinates);
                console.log("Route aktualisiert", selectedPoints);
            }
        };
    </script>
</body>
</html>
