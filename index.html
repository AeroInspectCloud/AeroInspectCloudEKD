<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Route with Polylines</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [13.569859, 52.565279], // Center of the map
      zoom: 12
    });

    // Example API response (replace dynamically)
    const apiResponse = {
      waypoints: [
        { location: [13.569859, 52.565279], name: "Start Point" },
        { location: [13.373743, 52.677962], name: "Waypoint 1" },
        { location: [13.569859, 52.565279], name: "End Point" }
      ],
      trips: [
        {
          geometry: {
            coordinates: [
              [13.569859, 52.565279],
              [13.570111, 52.565196],
              [13.373743, 52.677962],
              [13.569859, 52.565279]
            ]
          }
        }
      ]
    };

    map.on('load', () => {
      // Add the route as a GeoJSON source
      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: apiResponse.trips[0].geometry.coordinates
          }
        }
      });

      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#007cbf',
          'line-width': 4
        }
      });

      // Add waypoints as markers
      apiResponse.waypoints.forEach(point => {
        new mapboxgl.Marker({ color: 'red' })
          .setLngLat(point.location)
          .setPopup(new mapboxgl.Popup().setText(point.name || `Waypoint`))
          .addTo(map);
      });
    });
  </script>
</body>
</html>
