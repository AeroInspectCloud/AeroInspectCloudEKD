<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Kartencontainer */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Benutzerdefinierte Marker */
        .custom-marker {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .custom-marker svg {
            width: 36px;
            height: 36px;
        }

        /* Popup-Styling */
        .mapboxgl-popup {
            background-color: rgba(0, 0, 0, 0.8) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4) !important;
            color: white !important;
            font-family: 'Roboto', sans-serif;
        }

        .mapboxgl-popup-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px !important;
            border-radius: 8px;
            text-align: center;
        }

        .mapboxgl-popup-content h3,
        .mapboxgl-popup-content p {
            margin: 0 0 5px;
            color: white;
        }

        .add-to-route-btn {
            background-color: #333333;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .add-to-route-btn:hover {
            background-color: white;
            color: black;
        }

        /* Infobox für Routeninformationen */
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px;
            max-width: 300px;
            line-height: 1.6;
        }

        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Floating Button */
        .floating-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333333;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-button:hover {
            transform: scale(1.05);
        }

        /* Route-Details Popup */
        .route-details-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .route-details-popup h3 {
            margin: 0 0 15px;
            text-align: center;
        }

        .route-details-popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .route-details-popup th,
        .route-details-popup td {
            text-align: left;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .route-details-popup input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .route-details-popup input[type="time"] {
            text-align: center;
        }

        .route-details-popup button {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .route-details-popup button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Karte -->
    <div id="map"></div>

    <!-- Info-Box -->
    <div class="info-box">
        <h3>Route-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <!-- Route anzeigen Button -->
    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <!-- Route Details Popup -->
    <div class="route-details-popup" id="route-popup">
        <h3>Route-Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Ort</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <div id="geocoder"></div>
        <input type="time" id="start-time" value="08:00">
        <button id="update-route">Route aktualisieren</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [10.0, 50.0],
            zoom: 5,
        });

        const customerData = [];
        const selectedCustomers = [];
        const selectedPoints = [];
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: "Startpunkt eingeben...",
        });

        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

        geocoder.on('result', (e) => {
            optimizeRoute();
        });

        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                phone: `01234${i + 1}`,
                email: `kunde${i + 1}@example.com`,
                coordinates: [
                    10 + Math.random() * 5 - 2.5,
                    50 + Math.random() * 5 - 2.5,
                ],
            });
        }

        customerData.forEach((customer) => {
            const markerElement = document.createElement('div');
            markerElement.className = 'custom-marker';

            markerElement.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 4.94 6.17 11.66 6.41 11.92.38.4.98.4 1.37 0C12.83 20.66 19 13.94 19 9c0-3.87-3.13-7-7-7zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            `;

            const popup = new mapboxgl.Popup().setHTML(`
                <h3>${customer.name}</h3>
                <p>Telefon: ${customer.phone}</p>
                <p>E-Mail: ${customer.email}</p>
                <button class="add-to-route-btn" onclick="addToRoute(${customer.id})">Zur Route hinzufügen</button>
            `);

            new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(popup)
                .addTo(map);
        });

        function addToRoute(customerId) {
            const customer = customerData.find((c) => c.id === customerId);
            if (!selectedCustomers.includes(customer)) {
                selectedCustomers.push(customer);
                selectedPoints.push(customer.coordinates);
                optimizeRoute();
            }
        }

        function optimizeRoute() {
            const coordinates = selectedPoints.map((point) => point.join(',')).join(';');
            if (coordinates.length < 1) return;

            const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;
            fetch(query)
                .then((response) => response.json())
                .then((data) => {
                    const route = data.trips[0];
                    const routeGeoJSON = {
                        type: 'Feature',
                        geometry: route.geometry,
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': 'black', 'line-width': 4 },
                        });
                    }

                    document.getElementById('route-distance').innerText = `Distanz: ${(route.distance / 1000).toFixed(1)} km`;
                    document.getElementById('route-time').innerText = `Zeit: ${Math.round(route.duration / 60)} Minuten`;
                });
        }

        document.get        document.getElementById('show-route-button').addEventListener('click', () => {
            const routePopup = document.getElementById('route-popup');
            const routeTableBody = document.getElementById('route-table-body');

            // Füllt die Route-Tabelle mit den ausgewählten Kunden
            routeTableBody.innerHTML = selectedCustomers
                .map((customer, index) => `
                    <tr>
                        <td>${index + 1}. ${customer.name}</td>
                        <td>${customer.coordinates.join(', ')}</td>
                    </tr>
                `)
                .join('');

            routePopup.style.display = 'block';
        });

        document.getElementById('update-route').addEventListener('click', () => {
            const startTime = document.getElementById('start-time').value;
            const geocoderInput = geocoder.lastSelected;
            let startLocation = geocoderInput ? geocoderInput.geometry.coordinates : null;

            if (!startLocation) {
                alert('Bitte geben Sie eine Startadresse ein.');
                return;
            }

            // Fügt den Startpunkt zur Route hinzu, wenn er noch nicht existiert
            if (!selectedPoints.some((point) => point[0] === startLocation[0] && point[1] === startLocation[1])) {
                selectedPoints.unshift(startLocation);
            }

            alert(`Die Route startet um ${startTime}.`);
            optimizeRoute();
        });

        // Popup schließen (optional)
        document.addEventListener('click', (event) => {
            const routePopup = document.getElementById('route-popup');
            if (!routePopup.contains(event.target) && event.target.id !== 'show-route-button') {
                routePopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
