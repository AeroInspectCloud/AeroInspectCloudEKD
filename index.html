<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps-ähnliche App</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .floating-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .floating-button:hover {
            transform: scale(1.1);
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            max-width: 300px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Karte -->
    <div id="map"></div>

    <!-- Info-Box -->
    <div class="info-box">
        <h3>Route-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <!-- Floating Button -->
    <div class="floating-button" id="details-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#4285F4" viewBox="0 0 24 24" width="36px" height="36px">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            <path d="M11 17h2v-6h-2zm0-8h2V7h-2z"/>
        </svg>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Initialisierung der Karte
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Google Maps-ähnlicher Stil
            center: [10.0, 50.0],
            zoom: 5,
        });

        const markers = [];
        const selectedPoints = [];
        const customerData = [];

        // 50 Testkunden zufällig generieren
        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                phone: `01234${i + 1}`,
                email: `kunde${i + 1}@example.com`,
                coordinates: [
                    10 + Math.random() * 5 - 2.5,
                    50 + Math.random() * 5 - 2.5,
                ],
            });
        }

        // Marker hinzufügen
        customerData.forEach((customer) => {
            const popupHtml = `
                <h3 class="font-bold">${customer.name}</h3>
                <p>Telefon: ${customer.phone}</p>
                <p>E-Mail: ${customer.email}</p>
            `;

            const markerElement = document.createElement('div');
            markerElement.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="#4285F4" viewBox="0 0 24 24" width="36px" height="36px">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            `;

            const marker = new mapboxgl.Marker({ element: markerElement })
                .setLngLat(customer.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(popupHtml))
                .addTo(map);

            // Klick-Event für Marker
            marker.getElement().addEventListener('click', () => {
                if (
                    !selectedPoints.some(
                        (point) =>
                            point[0] === customer.coordinates[0] &&
                            point[1] === customer.coordinates[1]
                    )
                ) {
                    selectedPoints.push(customer.coordinates);
                    calculateRoute();
                }
            });

            markers.push(marker);
        });

        // Route berechnen
        function calculateRoute() {
            if (selectedPoints.length < 2) {
                updateRouteInfo(0, 0, 0);
                return;
            }

            const coordinates = selectedPoints
                .map((point) => point.join(','))
                .join(';');
            const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;

            fetch(query)
                .then((response) => response.json())
                .then((data) => {
                    const route = data.trips[0];
                    const routeGeoJSON = {
                        type: 'Feature',
                        geometry: route.geometry,
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#4285F4', 'line-width': 4 },
                        });
                    }

                    const distance = (route.distance / 1000).toFixed(1);
                    const duration = Math.round(route.duration / 60);
                    updateRouteInfo(selectedPoints.length, distance, duration);
                })
                .catch((error) => console.error('Fehler bei der Routenberechnung:', error));
        }

        function updateRouteInfo(customers, distance, time) {
            document.getElementById('route-customers').innerText = `Kunden: ${customers}`;
            document.getElementById('route-distance').innerText = `Distanz: ${distance} km`;
            document.getElementById('route-time').innerText = `Zeit: ${time} Minuten`;
        }

        // Details-Schaltfläche
        document.getElementById('details-button').addEventListener('click', () => {
            alert('Weitere Details kommen bald!');
        });
    </script>
</body>
</html>
