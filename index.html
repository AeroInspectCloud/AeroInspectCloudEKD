<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Optimierte Route mit Zeitplanung</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .popup-table {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 50%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            padding: 20px;
        }
        .popup-table button:hover {
            background-color: #0056cc;
        }
        .close-popup {
            float: right;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="fixed bottom-5 right-5 bg-gray-900 text-white rounded-lg shadow-lg p-4 space-y-2 z-50">
        <h3 class="text-lg font-bold">Route-Informationen</h3>
        <p id="route-customers" class="text-sm">Kunden: 0</p>
        <p id="route-distance" class="text-sm">Distanz: 0 km</p>
        <p id="route-time" class="text-sm">Zeit: 0 Minuten</p>
        <button id="show-route-details" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Details anzeigen
        </button>
    </div>
    <div class="popup-table" id="popup-table">
        <span class="close-popup" id="close-popup">&times;</span>
        <h2 class="text-xl font-bold text-center mb-4">Routen체bersicht</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border border-gray-300">Kunde</th>
                    <th class="p-2 border border-gray-300">Adresse</th>
                    <th class="p-2 border border-gray-300">Ankunftszeit</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <div class="flex space-x-4 mt-4">
            <label class="flex flex-col">
                <span>Startdatum:</span>
                <input type="date" id="start-date" class="border border-gray-300 rounded p-2">
            </label>
            <label class="flex flex-col">
                <span>Startzeit:</span>
                <input type="time" id="start-time" class="border border-gray-300 rounded p-2">
            </label>
        </div>
        <button id="calculate-arrival-times" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4">
            Ankunftszeiten berechnen
        </button>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.0, 50.0],
            zoom: 5,
        });

        const markers = [];
        const selectedPoints = [];
        const customerData = [];

        // 50 Testkunden zuf채llig generieren
        for (let i = 0; i < 50; i++) {
            customerData.push({
                id: i + 1,
                name: `Kunde ${i + 1}`,
                phone: `01234${i + 1}`,
                email: `kunde${i + 1}@example.com`,
                coordinates: [
                    10 + Math.random() * 5 - 2.5,
                    50 + Math.random() * 5 - 2.5,
                ],
            });
        }

        // Marker hinzuf체gen
        customerData.forEach((customer) => {
            const popupHtml = `
                <h3>${customer.name}</h3>
                <p>Telefon: ${customer.phone}</p>
                <p>E-Mail: ${customer.email}</p>
            `;

            const marker = new mapboxgl.Marker()
                .setLngLat(customer.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(popupHtml))
                .addTo(map);

            // Klick-Event f체r Marker
            marker.getElement().addEventListener('click', () => {
                if (
                    !selectedPoints.some(
                        (point) =>
                            point[0] === customer.coordinates[0] &&
                            point[1] === customer.coordinates[1]
                    )
                ) {
                    selectedPoints.push(customer.coordinates);
                    calculateRoute();
                }
            });

            markers.push(marker);
        });

        // Route berechnen
        function calculateRoute() {
            if (selectedPoints.length < 2) {
                updateRouteInfo(0, 0, 0);
                return;
            }

            const coordinates = selectedPoints
                .map((point) => point.join(','))
                .join(';');
            const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;

            fetch(query)
                .then((response) => response.json())
                .then((data) => {
                    const route = data.trips[0];
                    const routeGeoJSON = {
                        type: 'Feature',
                        geometry: route.geometry,
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#0078ff', 'line-width': 4 },
                        });
                    }

                    const distance = (route.distance / 1000).toFixed(1);
                    const duration = Math.round(route.duration / 60);
                    updateRouteInfo(selectedPoints.length, distance, duration);
                })
                .catch((error) => console.error('Fehler bei der Routenberechnung:', error));
        }

        function updateRouteInfo(customers, distance, time) {
            document.getElementById('route-customers').innerText = `Kunden: ${customers}`;
            document.getElementById('route-distance').innerText = `Distanz: ${distance} km`;
            document.getElementById('route-time').innerText = `Zeit: ${time} Minuten`;
        }

        const popupTable = document.getElementById('popup-table');
        document.getElementById('show-route-details').addEventListener('click', () => {
            const tbody = document.getElementById('route-table-body');
            tbody.innerHTML = '';

            selectedPoints.forEach((point, index) => {
                const customer = customerData.find(
                    (c) =>
                        c.coordinates[0] === point[0] && c.coordinates[1] === point[1]
                );

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.name}</td>
                    <td>${customer.coordinates.join(', ')}</td>
                    <td>-</td>
                `;
                tbody.appendChild(row);
            });

            popupTable.style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            popupTable.style.display = 'none';
        });
    </script>
</body>
</html>
