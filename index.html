<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - MAP</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .custom-marker {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px;
            max-width: 300px;
            line-height: 1.6;
        }

        .info-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .floating-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-button:hover {
            transform: scale(1.05);
        }

        .route-details-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .route-details-popup h3 {
            margin: 0 0 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .route-details-popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .route-details-popup th,
        .route-details-popup td {
            text-align: left;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .route-details-popup button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .route-details-popup button:hover {
            background-color: white;
            color: black;
        }

        .route-details-popup #geocoder-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-box">
        <h3>Routen-Details</h3>
        <p id="route-customers">Kunden: 0</p>
        <p id="route-distance">Distanz: 0 km</p>
        <p id="route-time">Zeit: 0 Minuten</p>
    </div>

    <div class="floating-button" id="show-route-button">Route anzeigen</div>

    <div class="route-details-popup" id="route-popup">
        <h3>ROUTEN-DETAILS</h3>
        <div id="geocoder-container"></div>
        <table>
            <thead>
                <tr>
                    <th>Kunde</th>
                    <th>Ort</th>
                    <th>Aufenthalt (Minuten)</th>
                </tr>
            </thead>
            <tbody id="route-table-body"></tbody>
        </table>
        <button id="close-popup">Schließen</button>
    </div>

</body>
</html>
